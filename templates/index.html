<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Home Page</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    color: #333;
}

header {
    background-color: #4caf50;
    color: #fff;
    padding: 20px;
    text-align: center;
}

main {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.intro h2 {
    color: #4caf50;
}

.intro p {
    margin-bottom: 20px;
}

.cta {
    text-align: center;
}

.btn {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4caf50;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #45a049;
}

footer {
    text-align: center;
    padding: 10px;
    background-color: #333;
    color: #fff;
}

    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Home Page</h1>
    </header>
    <main>
        <section class="intro">
            <h2>Discover a World of Knowledge</h2>
            <p>Explore exciting content and resources to enhance your learning experience.</p>
        </section>
        <section class="cta">
            <p>Ready to predict your math score?</p>
            <a href="/predictdata" class="btn btn-primary">Get Started</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Your Website Name</p>
    </footer>
</body>
</html>
